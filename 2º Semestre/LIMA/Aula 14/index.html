<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>

<main>
    <section id="lista-filmes"></section>

    <section id = "formulario">
        <h2>+Adicionar novo filme</h2>
        <form id = "form-filme">
            <input type = "text" id = "capa" placeholder = "URL da capa" required/>
            <input type = "text" id = "nome" placeholder = "Nome do filme" required/>
            <input type = "number" id = "ano" placeholder = "Ano" min = "1900" max = "2100" required/>
            <input type = "text" id = "categoria" placeholder = "Categoria" required/>
            <input type = "number" id = "estrelas" placeholder = "Estrelas (0-5)" max = "5" min = "0" required/>
            <input type = "text" id = "Trailer" placeholder = "Link do trailer (Youtube Embed)" required/>

            <button type = "submit">Adicionar Filme</button>

        </form>
    </section>
</main>

<script src = "script.js"></script>
