<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body>
    <header>
        <h1>Meu Portifólio</h1>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#hobbies">Hobbies</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="sobre">
        <div class="container">
            <div class="sobre-mim">
                <img src="img.png" alt="foto" class="foto-perfil">
                <div class="sobre-informacoes">
                    <h2>Sobre mim</h2>
                    <p>Turma de Desenvolvimento de Sistemas - 2º Semestre - SESI Amparo</p>
                </div>
            </div>
        </div>
    </section>

    <section id = "projetos">
        <div class = "container">
            <h2> Meus Projetos </h2>
            <div class = "cards">
                <div class = "card">
                    <h3>Aulas de LIMA</h3>
                    <p>Aulas sobre CSS e HTML</p>
               </div>

               <div class = "card">
                    <h3>Kahoot!</h3>
                    <p>Gameficação em sala de aula</p>
               </div>
            </div>
        </div>
    </section>

    <section id="hobbies">
        <div class = "container">
            <h2>Meus Hobbies</h2>
            <div class="hobbies">
                <div class="hobby">
                    <i class="fa-solid fa-camera-retro"></i>
                    <h3> Fotografia </h3>
                    <p>Tirar fotos de bons momentos</p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
