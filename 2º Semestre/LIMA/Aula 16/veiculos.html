<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veículos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <img src="logo.png" class="logo">

        <ul class="menu">
            <li><a href="veiculos.html">Veículos</a></li>
            <li><a href="vagas.html">Vagas</a></li>
            <li><a href="utilizacao.html">Utilização</a></li>
            <li><a href="index.html">Relatórios</a></li>
        </ul>
    </header>

    <main>

        <div class="card">
            <h3>Cadastrar veículo</h3>

            <input type="text" class="campo" placeholder="Placa (Ex: ABC1234)">
            <input type="text" class="campo" placeholder="Modelo">
            <input type="number" class="campo" placeholder="Ano">

            <button class="btn">Cadastrar</button>
        </div>

        <div class="card">
            <h3>Listar veículos</h3>

            <button class="btn">Listar</button>

            <div class="relatorio"></div>
        </div>

        <div class="card">
            <h3>Buscar veículo</h3>

            <input type="text" class="campo" placeholder="Digite a placa">
            <button class="btn">Buscar</button>

            <div class="relatorio"></div>
        </div>

        <div class="card">
            <h3>Excluir veículo</h3>

            <input type="text" class="campo" placeholder="Digite a placa">
            <button class="btn">Excluir</button>

            <div class="relatorio"></div>
        </div>

    </main>

</body>
</html>
