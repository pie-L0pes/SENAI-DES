<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilização</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <img src="logo.png" class="logo">

        <ul class="menu">
            <li><a href="veiculos.html">Veículos</a></li>
            <li><a href="vagas.html">Vagas</a></li>
            <li><a href="utilizacao.html">Utilização</a></li>
            <li><a href="index.html">Relatórios</a></li>
        </ul>
    </header>

    <main>

        <div class="card">
            <h3>Registrar utilização (entrada)</h3>

            <input type="text" class="campo" placeholder="Placa do veículo">
            <input type="text" class="campo" placeholder="ID da vaga">
            <input type="date" class="campo">
            <input type="time" class="campo" placeholder="Hora de entrada">

            <button class="btn">Registrar</button>
        </div>

        <div class="card">
            <h3>Listar utilizações</h3>

            <button class="btn">Listar</button>

            <div class="relatorio"></div>
        </div>

        <div class="card">
            <h3>Buscar utilização</h3>

            <input type="text" class="campo" placeholder="Digite o ID da utilização">
            <button class="btn">Buscar</button>

            <div class="relatorio"></div>
        </div>

        <div class="card">
            <h3>Registrar saída</h3>

            <input type="text" class="campo" placeholder="ID da utilização">
            <input type="time" class="campo" placeholder="Hora de saída">

            <button class="btn">Registrar saída</button>

            <div class="relatorio"></div>
        </div>

    </main>

</body>
</html>
