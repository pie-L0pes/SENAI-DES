<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <img src="logo.png" class="logo">

        <ul class="menu">
            <li><a href="veiculos.html">Veículos</a></li>
            <li><a href="vagas.html">Vagas</a></li>
            <li><a href="utilizacao.html">Utilização</a></li>
            <li><a href="index.html">Relatórios</a></li>
        </ul>
    </header>

    <main>

        <div class="card">
            <h3>Cadastrar vaga</h3>

            <input type="text" class="campo" placeholder="Setor (Ex: A)">
            <input type="text" class="campo" placeholder="Corredor (Ex: C01)">
            <input type="text" class="campo" placeholder="Vaga (Ex: 05)">

            <button class="btn">Cadastrar</button>
        </div>

        <div class="card">
            <h3>Listar vagas</h3>

            <button class="btn">Listar</button>

            <div class="relatorio"></div>
        </div>

        <div class="card">
            <h3>Buscar vaga</h3>

            <input type="text" class="campo" placeholder="Digite o ID da vaga">
            <button class="btn">Buscar</button>

            <div class="relatorio"></div>
        </div>

        <div class="card">
            <h3>Excluir vaga</h3>

            <input type="text" class="campo" placeholder="Digite o ID da vaga">
            <button class="btn">Excluir</button>

            <div class="relatorio"></div>
        </div>

    </main>

</body>
</html>
